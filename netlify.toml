[build]
  # Directory to change to before starting a build
  base = "/"

  # Directory that contains the deploy-ready HTML files and assets generated by the build
  publish = "/"

  # Default build command (not needed for static sites)
  command = ""

[build.environment]
  # Node.js version (if needed for any build processes)
  NODE_VERSION = "18"

# Redirect rules for single page application behavior
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = {Role = ["admin"], Country = ["US"]}

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

    # Cache control for static assets
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Custom 404 page
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 404

# Form handling (for contact form)
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

# Environment variables (if needed)
[context.production.environment]
  HUGO_VERSION = "0.58.2"
  HUGO_ENV = "production"
  HUGO_ENABLEGITINFO = "true"

[context.split1]
  command = "echo 'split1 context'"

[context.split1.environment]
  HUGO_VERSION = "0.58.2"
  HUGO_ENV = "production"

[context.deploy-preview]
  command = "echo 'deploy-preview context'"

[context.branch-deploy]
  command = "echo 'branch-deploy context'"

[context.next.environment]
  HUGO_ENABLEGITINFO = "true"